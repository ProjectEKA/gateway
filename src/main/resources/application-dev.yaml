server:
  port: 8004
gateway:
  #Valid values are guava(for local), redis
  cacheMethod: ${CACHE_METHOD:guava}
  redis:
    #Will not be used if cacheMethod is guava
    host: ${REDIS_HOST}
    port: 6379
    password: ${REDIS_PASSWORD}
    expiry: 10
  # timeout in seconds
  serviceoptions:
    timeout: 50
    registryPath: ${REGISTRY_PATH:registry-local.yaml}
    responseMaxRetryAttempts: ${RESPONSE_MAX_RETRY_ATTEMPTS:2}
spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
identity:
  clientId: gateway
  clientSecret: bf1e85d0-dc58-4cb0-8d90-74a6ea1f059c
  url: http://localhost:9001/auth
  realm: central-registry
  host: http://localhost:8000

