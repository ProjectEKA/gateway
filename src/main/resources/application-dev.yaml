server:
  port: 8004
gateway:
  #Valid values are guava(for local), redis
  cacheMethod: ${CACHE_METHOD:guava}
  redis:
    #Will not be used if cacheMethod is guava
    host: ${REDIS_HOST}
    port: 6379
    password: ${REDIS_PASSWORD}
  # timeout in seconds
  serviceoptions:
    timeout: 50
    registryPath: ${REGISTRY_PATH:registry-local.yaml}
    responseMaxRetryAttempts: ${RESPONSE_MAX_RETRY_ATTEMPTS:2}
spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
identity:
  clientId: gateway
  clientSecret: 7672d2c6-8555-462e-9c11-f83d667a86c5
  url: http://localhost:9001/auth
  realm: central-registry
  host: http://localhost:8004

